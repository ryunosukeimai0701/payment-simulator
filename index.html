<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京都信販シミュレーション（営業マン用）</title>
    <style>
        body {
            font-family: 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            line-height: 1.7;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 20px 20px;
        }
        .header-banner {
            background-color: #ca0028;
            color: white;
            padding: 15px 20px;
            margin: 0 -20px 20px -20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
        }
        .header-banner h1 {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        h2 {
            font-size: 20px;
            font-weight: bold;
            padding: 8px 0;
            margin-top: 32px;
            margin-bottom: 16px;
            border-top: 2px solid #ca0028;
            border-bottom: 1px solid #e5e5e5;
        }
        .info-box {
            background-color: #f9f9f9;
            padding: 16px;
            margin-bottom: 24px;
            border-radius: 4px;
        }
        .contract-conditions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        @media (max-width: 768px) {
            .contract-conditions {
                grid-template-columns: 1fr;
            }
        }
        .condition-item p:first-child {
            font-weight: 600;
        }
        .calculator {
            background-color: white;
            padding: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 16px;
        }
        .input-field {
            margin-bottom: 12px;
        }
        .input-field label {
            display: block;
            margin-bottom: 4px;
        }
        .input-field input, .input-field select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
        .button-group {
            margin-top: 16px;
            display: flex;
            gap: 8px;
        }
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
        }
        .btn-primary {
            background-color: #ca0028;
            color: white;
        }
        .btn-secondary {
            background-color: #e0e0e0;
        }
        .note {
            font-size: 14px;
            color: #666;
        }
        .note ul {
            padding-left: 20px;
        }
        .results {
            background-color: white;
            padding: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .warning {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            margin-bottom: 16px;
        }
        .error {
            background-color: #f8d7da;
            border-left: 4px solid #dc3545;
            padding: 12px;
            margin-bottom: 16px;
            color: #721c24;
        }
        .results-summary {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        .results-detail {
            background-color: #ffeeee;
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 24px;
        }
        .detail-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 16px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f0f0f0;
        }
        td.amount {
            text-align: right;
            font-weight: 600;
        }
        .total-amounts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        @media (max-width: 768px) {
            .total-amounts {
                grid-template-columns: 1fr;
            }
        }
        .total-item p:first-child {
            font-weight: 600;
        }
        .total-item p:last-child {
            font-size: 20px;
            font-weight: bold;
        }
        .footer {
            margin-top: 24px;
            padding: 16px;
            background-color: #f9f9f9;
            border-radius: 4px;
            font-size: 14px;
            color: #666;
        }
        /* 非表示用クラス */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header-banner">
        <h1>京都信販シミュレーション（営業マン用）</h1>
    </div>

    <p>
        当社のクレジット契約におけるお支払い額やお支払い回数のシミュレーションを行うことができます。
        以下のシミュレーションは実質年率を20%とした場合の計算になります。
    </p>

    <div class="info-box">
        <h3>ご契約条件</h3>
        <div class="contract-conditions">
            <div class="condition-item">
                <p>お申込者様
